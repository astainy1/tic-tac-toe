<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheet -->
     <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>

    <section class="overall_container">
        <header>
            <h3>  Tac Tac Toe Game</h3>
            
            <section class="players_container">
                <div>
                    <p id="player1">Player 1</p>
                    <span id="player1Point">2 pts</span>
                </div>

                <div>
                    <p id="player2">Player 2</p>
                    <span id="player2Point">3 pts</span>
                </div>
                
            </section>
        </header>
        <main class="main_container">
            <section class="cells_container">
                <div class="1">1</div>
                <div class="2">2</div>
                <div class="3">3</div>
                <div class="4">4</div>
                <div class="5">5</div>
                <div class="6">6</div>
                <div class="7">7</div>
                <div class="8">8</div>
                <div class="9">9</div>
            </section>
            <section>
                <button id="playBtn">Play</button>
                <!-- <button id="playBtn">Reset</button> -->
            </section>
        </main>
    </section>

  <script src="script.js"></script>
</body>
</html>
